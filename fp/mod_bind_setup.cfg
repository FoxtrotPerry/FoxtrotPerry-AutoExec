alias bind_buykeys "exec fp\bind_packages\bind_buykeys"
alias bind_cleanShift "exec fp\bind_packages\bind_cleanShift"
alias bind_default "exec fp\bind_packages\bind_default"
alias bind_fastNades "exec fp\bind_packages\bind_fastNades"
alias bind_fastq "exec fp\bind_packages\bind_fastq"
alias bind_jumpThrows "exec fp\bind_packages\bind_jumpThrows"
alias bind_misc "exec fp\bind_packages\bind_misc"
alias bind_mouse "exec fp\bind_packages\bind_mouse"
alias bind_radar "exec fp\bind_packages\bind_radar"
alias bind_xh "exec fp\bind_packages\bind_xh"

// Setting up command to run all of the above bind commands:
alias "all_binds" "bind_buykeys;bind_cleanShift;bind_default;bind_fastNades;bind_fastq;bind_jumpThrows;bind_misc;bind_mouse;bind_radar;bind_xh"

alias config_buyCommands "exec fp\config_packages\config_buyCommands"
alias config_network "exec fp\config_packages\config_network"
alias config_POV "exec fp\config_packages\config_POV"
alias config_sound "exec fp\config_packages\config_sound"
alias config_video "exec fp\config_packages\config_video"
alias config_HUD "exec fp\config_packages\config_HUD"

// Setting up command to run all of the above config commands:
alias "all_configs" "config_buyCommands;config_network;config_POV;config_sound;config_video;config_HUD"

alias "full_exec" "all_binds;all_configs"

echo "FP: Modular bindings initialized."