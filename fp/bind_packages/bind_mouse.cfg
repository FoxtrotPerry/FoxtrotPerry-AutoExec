unbind mouse1
unbind mouse2
unbind mouse4
unbind mouse5
unbind MWHEELDOWN
unbind MWHEELUP

alias "dotxh" "xh18"
alias "defaultxh" "xh19"
alias "toggletodotxh" "dotxh; bind mouse4 toggletodefaultxh"
alias "toggletodefaultxh" "defaultxh; bind mouse4 toggletodotxh"

bind mouse1 +attack
bind mouse2 +attack2
bind mouse4 toggletodotxh
bind mouse5 drop
bind MWHEELDOWN +jump
bind MWHEELUP +jump

echo "FP: Mouse binds bound."