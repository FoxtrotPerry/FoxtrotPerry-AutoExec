unbind t
unbind k
unbind j

alias "+runthrow" "+forward;-attack"
alias "-runthrow" "-forward"

alias "+runjumpthrow" "+forward;+jump;-attack"
alias "-runjumpthrow" "-jump;-forward"

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

bind "t" "+runthrow"
bind "k" "+runjumpthrow"
bind "j" "+jumpthrow"

echo "Jump Throws bound."