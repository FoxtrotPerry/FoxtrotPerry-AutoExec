unbind `
unbind alt
unbind f5
unbind l
unbind v
unbind m
unbind i
unbind h
unbind l
unbind \
unbind ]

alias team_info_on "+cl_show_team_equipment; bind h team_info_off"
alias team_info_off "-cl_show_team_equipment; bind h team_info_on"

bind alt noclip
bind f5 toggleconsole
bind l radio3
bind v "+voicerecord"
bind m buymenu
bind h "team_info_on"
bindtoggle i "cl_teamid_overhead_always"
bind l radio3
bind \ radio2
bind ] lastinv

echo "Misc. Binds bound."