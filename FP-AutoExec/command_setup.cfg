alias 1v1 "exec FP-AutoExec\1v1"
alias binds "exec FP-AutoExec\binds"
alias spray_ak47 "exec FP-AutoExec\spray_ak47"
alias spray_m4a4 "exec FP-AutoExec\spray_m4a4"
alias cheats "exec FP-AutoExec\cheats"
alias autoexec "exec FP-AutoExec\autoexec"
alias menu "exec FP-AutoExec\menu"
alias commands "exec FP-AutoExec\commands"
alias econ "exec FP-AutoExec\econ"
alias dc "disconnect"
alias fp "exec FP-AutoExec\fp"
alias aim_train "showinaccuracy; xhdynamic"
alias zoom_sens "echo Zoom sense = normal sens when zoom sens is: 0.818933027098955175"
alias showinaccuracy "toggle weapon_debug_spread_show 0 1"
alias xhdynamic "toggle cl_crosshairstyle 4 2"
alias dot "toggle cl_crosshairdot 0 1"
alias outline "toggle cl_crosshair_drawoutline 0 1"
alias outlinethickness "toggle cl_crosshair_outlinethickness .5 1 1.5 2"
alias settings "exec FP-AutoExec\settings.cfg"
alias bots_train "exec FP-AutoExec\bots_attack.cfg"
alias aim_baggage "exec FP-AutoExec\aim_ar_baggage.cfg"
alias "fix" "mat_setvideomode 1000 1000 1; exec FP-save"
alias "res" "exec FP-AutoExec\res"
alias "res1" "mat_setvideomode 1024 768 0; host_writeconfig FP-save; echo "FP: Resolution set to -> 1024 x 768 (4:3)""
alias "res2" "mat_setvideomode 1280 960 0; host_writeconfig FP-save; echo "FP: Resolution set to -> 1280 x 960 (4:3)""
alias "res3" "mat_setvideomode 1600 1024 0; host_writeconfig FP-save;  echo "FP: Resolution set to -> 1600 x 1024 (16:10)""
alias "res4" "mat_setvideomode 1920 1080 0; host_writeconfig FP-save;  echo "FP: Resolution set to -> 1920 x 1080 (16:9)""
alias ve "toggle voice_enable 0 1"
alias unmute "volume 0.3"
alias mute "volume 0"
alias "nadecrosshair" "cl_crosshairsize 500; bind mouse4 aimcrosshair"
alias "aimcrosshair" "set_curr_xh; bind mouse4 nadecrosshair"
alias team_info_on "+cl_show_team_equipment; bind h team_info_off"
alias team_info_off "-cl_show_team_equipment; bind h team_info_on"

echo "FP: Command setup finished."