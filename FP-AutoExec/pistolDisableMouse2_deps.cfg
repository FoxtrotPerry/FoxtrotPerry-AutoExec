alias "enableM2_1" "slot1; enableM2"
alias "enableM2_3" "slot3; enableM2"
alias "enableM2_4" "slot4; enableM2"
alias "enableM2_z" "fastZ; enableM2"
alias "enableM2_x" "fastX; enableM2"
alias "enableM2_c" "fastC; enableM2"
alias "enableM2_b" "fastB; enableM2"

alias "disableM2" "slot2; bind 1 enableM2_1; bind 3 enableM2_3; bind 4 enableM2_4; bind z enableM2_z; bind x enableM2_x; bind c enableM2_c; bind b enableM2_b; unbind mouse2; -attack2"
alias "enableM2" "unbind 1; unbind 2; unbind 3; unbind z; unbind x; unbind c; unbind b; bind 1 slot1; bind 2 disableM2; bind 3 slot3; bind z fastZ; bind x fastX; bind c fastC; bind b fastB; bind mouse2 +attack2; -attack2"

echo "FP: Diable M2 on pistol deps set."