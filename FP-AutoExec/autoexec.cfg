fps_max 999

echo "Select video settings set."
//=================================================================================================================
//Performance debugging, networking, and console settings

rate 786432
cl_interp 0.0 //UPDATE: Your client will automatically change this number for you
cl_interp_ratio 1
cl_interpolate 1
cl_showpos 1
cl_forcepreload 1
net_graph 1
net_graphheight 52
net_graphpos 3
net_graphproportionalfont 0
net_graphholdsvframerate 0
con_enable "1"
con_filter_enable "2"
con_filter_text "Damage Given"	
cl_cmdrate 128
cl_updaterate 128
developer 0 //when set to "1" this command will allow console output
			//to be printed to your top left corner in game.

//The following commands will edit the consoles formatting
//so that damage given to enemies will be highlighted white with the
//rest appearing as a light grey.
con_filter_enable "2"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"

