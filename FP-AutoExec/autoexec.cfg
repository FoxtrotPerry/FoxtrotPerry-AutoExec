//Select Video Settings

//fixes black textures, missing scoreboard and other UI bugs.
alias "fix" "mat_setvideomode 1000 1000 1; exec FP-save" //replace 1280 960 with your prefered W x H resolution setting.
alias "res" "exec FP-AutoExec\res"
alias "res1" "mat_setvideomode 1024 768 0; host_writeconfig FP-save; echo "Resolution set to -> 1024 x 768 (4:3)""
alias "res2" "mat_setvideomode 1280 960 0; host_writeconfig FP-save; echo "Resolution set to -> 1280 x 960 (4:3)""
alias "res3" "mat_setvideomode 1600 1024 0; host_writeconfig FP-save;  echo "Resolution set to -> 1600 x 1024 (16:10)""
