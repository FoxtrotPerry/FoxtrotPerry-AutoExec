alias 1v1 "exec fp\1v1"
alias binds "exec fp\binds"
alias spray_ak "exec fp\spray_ak"
alias spray_m4 "exec fp\spray_m4a4"
alias cheats "exec fp\cheats"
alias autoexec "exec fp\autoexec"
alias menu "exec fp\menu"
alias commands "exec fp\commands"
alias tracers "toggle r_drawtracers_firstperson 0 1"
alias econ "exec fp\econ"
alias dc disconnect
alias fp "exec fp\fp"
alias aim_train "showinaccuracy; xhdynamic"
alias zoom_sens "echo Zoom sense = normal sens when zoom sens is: 0.818933027098955175"
alias showinaccuracy "toggle weapon_debug_spread_show 0 1"
alias xhdynamic "toggle cl_crosshairstyle 4 2"
alias dot "toggle cl_crosshairdot 0 1"
alias outline "toggle cl_crosshair_drawoutline 0 1"
alias outlinethickness "toggle cl_crosshair_outlinethickness .5 1 1.5 2"
alias settings "exec fp\settings.cfg"
alias bots_train "exec fp\bots_attack.cfg"
alias aim_baggage "exec fp\aim_ar_baggage.cfg"
alias fix "mat_setvideomode 1000 1000 1; exec FP-save"
alias rate64 "cl_cmdrate 64; sv_minupdaterate 64; sv_maxupdaterate 64; cl_updaterate 64"
alias rate128 "cl_cmdrate 128; sv_minupdaterate 128; sv_maxupdaterate 128; cl_updaterate 128"
alias res "exec fp\res"
alias res1 "mat_setvideomode 1024 768 0; host_writeconfig FP-save; echo FP: Resolution set to -> 1024 x 768 (4:3)"
alias res2 "mat_setvideomode 1280 960 0; host_writeconfig FP-save; echo FP: Resolution set to -> 1280 x 960 (4:3)"
alias res3 "mat_setvideomode 1280 1024 0; host_writeconfig FP-save; echo FP: Resolution set to -> 1280 x 1024 (4:3)"
alias res4 "mat_setvideomode 1280 800 0; host_writeconfig FP-save; echo FP: Resolution set to -> 1280 x 800 (16:10)"
alias res5 "mat_setvideomode 1440 900 0; host_writeconfig FP-save; echo FP: Resolution set to -> 1440 x 900 (16:10)"
alias res6 "mat_setvideomode 1600 1024 0; host_writeconfig FP-save;  echo FP: Resolution set to -> 1600 x 1024 (16:10)"
alias res7 "mat_setvideomode 1680 1050 0; host_writeconfig FP-save; echo FP: Resolution set to -> 1680 x 1050 (16:10)"
alias res8 "mat_setvideomode 1920 1080 0; host_writeconfig FP-save;  echo FP: Resolution set to -> 1920 x 1080 (16:9)"
alias ve "toggle voice_enable 0 1"
alias unmute "volume 0.5"
alias mute "volume 0"
alias nadecrosshair "cl_crosshairsize 500; bind mouse4 aimcrosshair"
alias aimcrosshair "set_curr_xh; bind mouse4 nadecrosshair"
alias team_info_on "+cl_show_team_equipment; bind h team_info_off"
alias team_info_off "-cl_show_team_equipment; bind h team_info_on"
alias tv "toggle mat_monitorgamma_tv_enabled 0 1"

echo FP: Command setup finished.